{% extends "base_generic.html" %}

{% block content %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.your_name }}
    <div>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </div>

    <div>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </div>

    <div>
        <input type="submit" value="login"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </div>
</form>



{% endblock %}
